<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="shortcut icon" href="./javascript.svg" type="image/x-icon">
  <title>Watermark App</title>
  <script type="module" src="/main.js"></script>
</head>
<body>
  <div class="wrapper">
    <h1 class="title">Watermark App</h1>

    <div class="header">
      <div class="header__files">
        <input type="file" id="sourceImageInput" accept="image/*">
        <input type="file" id="watermarkInput" accept="image/*">
      </div>
      <div class="header__options">
        <div class="options__left">
          <label for="size">Size:</label>
          <input type="range" id="size" min="0" max="100">

          <label for="opacity">Opacity:</label>
          <input type="range" id="opacity" min="0" max="1" step="0.01">
        </div>

        <div class="options__right">
          <label for="positionX">Position X:</label>
          <input type="number" id="positionX">

          <label for="positionY">Position Y:</label>
          <input type="number" id="positionY">
        </div>
      </div>
    </div>


    <div id="loadingSpinner" class="spinner"></div>
    <div class="preview toggle-preview" id="previewBlock">
      <h2 class="preview__title">Preview:</h2>
      <img class="uploaded-mage" id="previewImage" src="" alt="">
      <button class="btn" id="exportButton">Export with Watermark</button>
    </div>
  </div>
</body>
</html>
